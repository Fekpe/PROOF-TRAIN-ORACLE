<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <rect width="100%" height="100%" fill="#ffffff"/>
  <text x="40" y="42" font-size="20" font-family="Arial" fill="#111">Proof Train Oracle — Architecture</text>

  <!-- Backend -->
  <rect x="40" y="80" width="320" height="140" rx="8" fill="#f6f8fa" stroke="#e2e8f0"/>
  <text x="60" y="110" font-size="14" fill="#111">Backend</text>
  <text x="60" y="134" font-size="12" fill="#6b7280">dataset_eval.py → model_train.py</text>

  <!-- Blockchain -->
  <rect x="420" y="80" width="320" height="140" rx="8" fill="#f6f8fa" stroke="#e2e8f0"/>
  <text x="440" y="110" font-size="14" fill="#111">Blockchain (mock)</text>
  <text x="440" y="134" font-size="12" fill="#6b7280">interactions.py → mock_chain_log.json</text>

  <!-- Frontend -->
  <rect x="800" y="80" width="320" height="140" rx="8" fill="#f6f8fa" stroke="#e2e8f0"/>
  <text x="820" y="110" font-size="14" fill="#111">Frontend</text>
  <text x="820" y="134" font-size="12" fill="#6b7280">Vite React dashboard (mock JSON)</text>

  <!-- Arrows -->
  <line x1="360" y1="150" x2="420" y2="150" stroke="#0f172a" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="740" y1="150" x2="800" y2="150" stroke="#0f172a" stroke-width="2" marker-end="url(#arrow)"/>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#0f172a" />
    </marker>
  </defs>

  <text x="60" y="260" font-size="12" fill="#111">Flow: Upload CSV → Evaluate → Train → Push proof → Display on Dashboard</text>
</svg>
